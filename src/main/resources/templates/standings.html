<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>F1 Standings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e10600;      /* F1 red */
      --secondary: #1c1c1c;    /* Dark background */
      --light-bg: #f4f4f4;
      --text-dark: #2e2e2e;
      --text-light: #ffffff;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.8rem;
      color: var(--primary);
      font-weight: 700;
    }

    .tables-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .table-card {
      background: linear-gradient(145deg, #ffffff, #f2f2f2);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .table-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .table-card h2 {
      font-size: 1.7rem;
      color: var(--secondary);
      margin-bottom: 16px;
      border-left: 6px solid var(--primary);
      padding-left: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: var(--secondary);
      color: var(--text-light);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: 0.95rem;
    }

    tbody tr {
      border-bottom: 1px solid #e0e0e0;
    }

    tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Highlight top 3 positions */
    tbody tr:nth-child(1) td:first-child {
      color: var(--gold);
      font-weight: bold;
    }

    tbody tr:nth-child(2) td:first-child {
      color: var(--silver);
      font-weight: bold;
    }

    tbody tr:nth-child(3) td:first-child {
      color: var(--bronze);
      font-weight: bold;
    }

    td:first-child {
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .tables-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Formula 1 â€“ 2025 Standings</h1>
</div>

<div class="tables-container">

  <div class="table-card">
    <h2>Driver Standings</h2>
    <table>
      <thead>
      <tr>
        <th>Position</th>
        <th>Driver</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="driver : ${drivers}">
        <td th:text="${driver.position}"></td>
        <td th:text="${driver.driver.givenName + ' ' + driver.driver.familyName}"></td>
        <td th:text="${driver.constructors[0].name}"></td>
        <td th:text="${driver.points}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="table-card">
    <h2>Constructors Standings</h2>
    <table>
      <thead>
      <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="constructor : ${constructors}">
        <td th:text="${constructor.position}"></td>
        <td th:text="${constructor.constructors.name}"></td>
        <td th:text="${constructor.points}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
